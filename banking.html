<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-50">
    <h2  class="container text-4xl text-center py-20 bg-gray-200 text-sky-400 font-medium capitalize shadow-lg  mt-12 mx-auto rounded-lg">let's get some <span class="text-5xl text-blue-700">money</span></h2>

    <main class="container mx-auto mt-5">
        <!-- details section -->
       <section>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-lime-100 p-8 text-center rounded-lg shadow-lg">
                <h2 class="text-5xl text-blue-700 font-bold "><span id="withdraw">500</span><span class="text-6xl text-sky-500">$</span></h2>
                <h2 class="text-4xl text-cyan-900 font-medium uppercase p-2">Withdraw</h2>    
            </div>
            <div class="bg-indigo-600 p-8 text-center rounded-lg shadow-lg">
                <h2 class="text-5xl text-emerald-300 font-bold"><span id="deposit-bank">500</span><span class="text-6xl text-sky-500">$</span></h2>
                <h2 class="text-4xl text-white font-medium uppercase p-2">Deposit</h2>    
            </div>
            <div class="bg-violet-700 p-8 text-center rounded-lg shadow-lg">
                <h2 class="text-5xl text-white font-bold"><span id="balance-bank"></span><span class="text-6xl text-sky-500">$</span></h2>
                <h2 class="text-4xl text-white font-medium uppercase p-2">Banance</h2>    
            </div>
        </div>
       </section>
       <!-- details section end -->

       <!-- input section -->
      <section class="container my-20 flex justify-around ">
        <!-- deposit -->
        
        <div>
            <h2 class="text-4xl  text-cyan-900 font-medium ">Deposit</h2>
            <div class="p-10 bg-violet-400 rounded">
                <input class="shadow  border rounded  py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="deposit-amount" type="text" placeholder="Amount">
                <button id="deposit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
                   Deposit
                  </button>
            </div>
        </div>
        <!-- Withdraw -->
      <div>
        <h2 class="text-4xl  text-cyan-900 font-medium">
            Withdrow
        </h2>
        <div class="p-10 bg-violet-200 rounded"> 
            <input class="shadow  border rounded  py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="withdraw-amount" type="text" placeholder="Amount">
            <button id="withdraw-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
               Withdraw
              </button>

              <button id="balermata"> baler  mata</button>
        </div>
      </div>
    </main>
    <script>
        let withdrawBox= document.getElementById('withdraw');
        withdrawBox.innerText=parseFloat('0');
        let depositBox=document.getElementById('deposit-bank');
        depositBox.innerText=parseFloat('0');
        let balanceBox=document.getElementById('balance-bank');
        balanceBox.innerText=parseFloat('20000');
        document.getElementById('deposit').addEventListener('click',()=>{
          let depositAmount=parseFloat(document.getElementById('deposit-amount').value)
          balanceBox.innerText=parseFloat(balanceBox.innerText)+depositAmount;
          depositBox.innerText=parseFloat(depositBox.innerText)+depositAmount;
  
          document.getElementById('deposit-amount').value='';
         })
         document.getElementById('withdraw-button').addEventListener('click',function(){
             let withdrawAmount=parseFloat(document.getElementById('withdraw-amount').value);
             withdrawBox.innerText=parseFloat(withdrawBox.innerText)+withdrawAmount;
             balanceBox.innerText=parseFloat(balanceBox.innerText)-withdrawAmount;
  
            document.getElementById('withdraw-amount').value='';
  
         })
    </script>
  </body>

           
           

</html>
