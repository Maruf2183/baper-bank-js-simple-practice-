<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Bank</title>
    <link rel="stylesheet" href="style.css" />
    <!-- tailwind Css cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-neutral-200">
    <!-- header start -->
    <header>
      <h2 class="text-5xl p-24 text-center bg-white mt-12 mx-5 rounded-lg text-indigo-900 capitalize">
        Welcome to my <span class="font-bold text-purple-600">baper bank</span>
      </h2> 
    </header>
    <!-- header end  -->
    <!-- main start -->
  <main>
    <!-- login form -->
    <section class="flex items-center justify-center">
      <!-- flex item just 01 -->
      <div>
        <h2 class="text-2xl mt-5 p-2 text-blue-400 capitalize font-medium  rounded-lg ">Please login to enter Bank</h2>
        <div  class="bg-white p-20  rounded-lg">
          <!-- input 01 -->
            <div class="my-3">
               <input class="p-2 rounded  bg-neutral-200" placeholder="E-mail" type="email" name="email" id="email"/>
            </div>
          <!-- input  02 -->
             <div class="my-3">
                <input class="p-2 rounded  bg-neutral-200" placeholder="password" type="password" name="password" id="password"/>
             </div>
              <!-- button -->
              <div class="submit-button">
                <button id="login-button" type="button"class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300  dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2" >Login</button>
              </div>
            </div>
          </div>
         </section>
       </main>
       <!-- main end -->
       <footer></footer>
       <script src="app.js"></script>
     </body>
    </html>
